<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TestCastra</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        touch-action: none;
        background: black;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">TestCastra</div>
      </div>
    </div>

    <div id="gyro-error" style="display:none; position: absolute; top: 10px; left: 10px; background: #fdd; padding: 10px; z-index: 1000;">
      Dostop do senzorjev zavrnjen. Prosimo, omogoƒçite gibanje naprave v nastavitvah brskalnika.
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/docs.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/docs.data",
        frameworkUrl: buildUrl + "/docs.framework.js",
        codeUrl: buildUrl + "/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TestCastra",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          window.unityInstance = unityInstance;

          setTimeout(() => startOrientationTracking(), 1000);

          let lastUpdate = 0;
          function handleOrientation(event) {
            const now = Date.now();
            if (now - lastUpdate < 100) return;
            lastUpdate = now;

            const rawAlpha = event.alpha || 0;
            const screenAngle = (screen.orientation && screen.orientation.angle) || window.orientation || 0;
            const adjustedAlpha = (rawAlpha + screenAngle) % 360;
            const alpha = (360 - adjustedAlpha) % 360;

            const beta = event.beta || 0;
            const gamma = event.gamma || 0;

            if (unityInstance && typeof unityInstance.SendMessage === "function") {
              unityInstance.SendMessage("GyroReceiver", "UpdateOrientation", `${alpha}|${beta}|${gamma}`);
            }
          }

          function startOrientationTracking() {
            if (typeof(DeviceOrientationEvent) !== "undefined" &&
                typeof(DeviceOrientationEvent.requestPermission) === "function") {
              DeviceOrientationEvent.requestPermission().then(response => {
                if (response === "granted") {
                  window.addEventListener("deviceorientation", handleOrientation);
                } else {
                  document.getElementById("gyro-error").style.display = "block";
                }
              }).catch((error) => {
                console.error("Napaka pri zahtevi za senzorje:", error);
                document.getElementById("gyro-error").style.display = "block";
              });
            } else {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          }
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
